<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <title>Temperature Converter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
      body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .main-banner {
        background-color: #0056b3; /* Blue shade */
        color: white;
        padding: 40px 20px;
        text-align: center;
      }

      .content {
        padding: 20px;
        margin-top: 20px;
      }

      .footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 10px;
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    
    <header class="main-banner">
      <img src="logo.png" alt="Logo" style="width: 100px; height: auto;">
      <h1>Temperature Converter</h1>
      <p>Real-time conversion from Celsius to Fahrenheit</p>
    </header>

    <div class="content container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form>
            <div class="mb-3">
              <label for="celsius" class="form-label">Degrees Celsius:</label>
              <input type="range" class="form-range" min="-100" max="100" id="celsius" oninput="updateCelsiusValue();">
              <div id="celsius-value" class="text-center mt-2">0 °C</div>
            </div>
            <div class="mb-3 text-center">
              <label class="form-label">Result:</label>
              <div id="result">32 °F</div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer class="footer">
      © 2024 Temperature Converter
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script type="text/javascript" src="main.js" ></script>
  </body>
</html>
